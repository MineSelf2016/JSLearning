<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时关闭广告</title>
    <style>
        #ad {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: fixed;
            right: 0;
            bottom: 0;
        }
    
    </style>
</head>
<body>
    <div id="ad">
        <button id="btn">5秒后关闭广告</button>
    </div>

    <script>
        let oAd = document.getElementById("ad");
        let oBtn = document.getElementById("btn");
        let num = 5;
        
        setInterval(function (){
            
            num--;
            oBtn.innerText = num + "秒后关闭广告";

            if (num <= 0) {
                oAd.style.display = "none";
                clearInterval(this);
            }

        }, 1000);
    
    
    </script>
</body>
</html>
