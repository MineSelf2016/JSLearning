    var a = "我是全局属性a";
    function foo () {
        console.log(this.a);
    }
    var obj = {
        a: 2,
        foo: foo
    };

    // 绑定丢失，输出 "我是全局属性a"；

    // 使用call() 方法解决绑定丢失
    var bar = obj.foo;
    bar.call(obj);  //输出 2
