<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生成随机ip地址</title>
</head>
<body>
    <script>
        function generateIp () {
            let arr = [];
            for (let i = 0; i < 4; i++) {
                arr.push(Math.floor(Math.random() * 256));
            }
            arr = arr.join(".");
            return arr;
        }

        alert(generateIp());
    
    </script>
</body>
</html>
