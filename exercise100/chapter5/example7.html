<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归求n 的阶乘</title>
</head>
<body>
<script>
    function fun(n) {
        if (n === 0 || n === 1) {
            return 1;
        } else {
            return n * fun(n - 1);
        }
    }

    console.log(fun(5));

</script>
</body>
</html>
