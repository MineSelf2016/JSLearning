<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数中定义函数</title>
</head>
<body>
<script>

    function add(x) {
        return function (y) {
            return function (z) {
                return x + y + z;
            }
        }
    }

    console.log(add(3)(4)(5));

</script>
</body>
</html>
