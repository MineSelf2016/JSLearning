<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组深复制</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5]

        let arr2 = arr.map(function (value, index, arr) {
            return value * value;
        });

        console.log("arr = ", arr);
        console.log("arr2 = ", arr2);
    
    </script>
</body>
</html>
